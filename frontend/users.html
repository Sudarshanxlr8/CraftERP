<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="max-w-7xl mx-auto px-4 mt-8">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-gray-900">User Management</h1>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200" onclick="refreshUsers()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>
        
        <div id="loading" class="flex justify-center mb-4">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
        </div>

        <div id="users-container" style="display: none;">
            <div class="overflow-x-auto shadow-md sm:rounded-lg">
                <table class="min-w-full text-sm text-left text-gray-500 divide-y divide-gray-200">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">ID</th>
                            <th scope="col" class="px-6 py-3">Username</th>
                            <th scope="col" class="px-6 py-3">Email</th>
                            <th scope="col" class="px-6 py-3">Role</th>
                            <th scope="col" class="px-6 py-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div id="no-users" class="mt-4 p-4 text-sm text-blue-800 bg-blue-50 rounded-lg" style="display: none;">
                No users found.
            </div>
        </div>

        <div id="error-message" class="mt-4 p-4 text-sm text-red-800 bg-red-50 rounded-lg" style="display: none;">
            <!-- Error messages will be displayed here -->
        </div>
    </div>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script>

        // Protect this page - only admin can access
        protectPage(['Administrator']);
        
        // Load users when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers() {
            const token = localStorage.getItem('token');
            if (!token) {
                showError('Please login to access this page');
                return;
            }

            try {
                showLoading();
                
                const response = await fetch('http://127.0.0.1:5000/api/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        showError('Unauthorized access. Please login as admin.');
                        setTimeout(() => window.location.href = 'login.html', 2000);
                        return;
                    }
                    throw new Error('Failed to fetch users');
                }

                const data = await response.json();
                displayUsers(data.users);
                
            } catch (error) {
                showError('Error loading users: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-table-body');
            const noUsersDiv = document.getElementById('no-users');
            const usersContainer = document.getElementById('users-container');
            
            if (!users || users.length === 0) {
                noUsersDiv.style.display = 'block';
                usersContainer.style.display = 'none';
                return;
            }
            
            tbody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-100');
                row.innerHTML = `
                    <td class=\"px-6 py-4\">${user.id}</td>
                    <td class=\"px-6 py-4\">${user.username}</td>
                    <td class=\"px-6 py-4\">${user.email}</td>
                    <td class=\"px-6 py-4\"><span class=\"px-2 py-1 text-xs font-medium text-white bg-blue-500 rounded\">${user.role}</span></td>
                    <td class=\"px-6 py-4\">
                        <button class=\"text-blue-600 hover:text-blue-900\" onclick=\"viewUser(${user.id})\">
                            <i class=\"bi bi-eye\"></i> View
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            noUsersDiv.style.display = 'none';
            usersContainer.style.display = 'block';
        }

        function refreshUsers() {
            loadUsers();
        }

        function viewUser(userId) {
            // TODO: Implement user detail view
            alert('User detail view not implemented yet. User ID: ' + userId);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('users-container').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('users-container').style.display = 'none';
        }
    </script>
</body>
</html>
