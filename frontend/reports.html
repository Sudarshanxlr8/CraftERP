<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js for simple charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Dynamic Navbar -->
    <div id="navbar-container"></div>
    
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Reports</h1>
        <p>Available for Admin and Managers.</p>
        
        <!-- Charts Section -->
        <div class="bg-white p-6 rounded shadow-md mb-6">
            <canvas id="progressChart" width="400" height="200"></canvas>
        </div>
        <div class="bg-white p-6 rounded shadow-md">
            <canvas id="delaysChart" width="400" height="200"></canvas>
        </div>
    </div>
    
    <!-- Load navbar first, then main scripts -->
    <script>
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <script src="script.js"></script>
    <script>
        protectPage(['Administrator', 'Manufacturing Manager', 'Inventory Manager']);
        loadReports();
    </script>
</body>
</html>
