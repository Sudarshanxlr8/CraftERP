<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Work Center - CraftERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="navbar-container"></div>
    
    <div class="container mx-auto p-6 max-w-4xl">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Create Work Center</h1>
            <p class="text-gray-600">Define a new manufacturing work center with capacity and cost details</p>
        </div>

        <form id="wcForm" class="space-y-6">
            <!-- Basic Information -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-6">
                    <div class="bg-blue-100 p-3 rounded-lg mr-4"><span class="text-2xl">üè≠</span></div>
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-800">Basic Information</h2>
                        <p class="text-gray-600">Define the work center name and description</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="wcName" class="block text-sm font-medium text-gray-700 mb-2">
                            Work Center Name <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="wcName" name="name" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="e.g., Assembly Line A">
                    </div>
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                            Status <span class="text-red-500">*</span>
                        </label>
                        <select id="status" name="status" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-6">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Describe the work center capabilities and purpose"></textarea>
                </div>
            </div>

            <!-- Cost and Capacity -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-6">
                    <div class="bg-green-100 p-3 rounded-lg mr-4"><span class="text-2xl">üí∞</span></div>
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-800">Cost & Capacity</h2>
                        <p class="text-gray-600">Set hourly cost rate and production capacity</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="hourlyCostRate" class="block text-sm font-medium text-gray-700 mb-2">
                            Hourly Cost Rate ($) <span class="text-red-500">*</span>
                        </label>
                        <input type="number" id="hourlyCostRate" name="hourly_cost_rate" required min="0" step="0.01"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="50.00">
                    </div>
                    <div>
                        <label for="capacity" class="block text-sm font-medium text-gray-700 mb-2">
                            Capacity (units/hour) <span class="text-red-500">*</span>
                        </label>
                        <input type="number" id="capacity" name="capacity" required min="1" step="1"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="100">
                    </div>
                    <div>
                        <label for="efficiency" class="block text-sm font-medium text-gray-700 mb-2">
                            Efficiency Factor <span class="text-red-500">*</span>
                        </label>
                        <input type="number" id="efficiency" name="efficiency" required min="0.1" max="1.0" step="0.01"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="0.85" value="0.85">
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex justify-end space-x-4">
                <button type="button" onclick="resetForm()" 
                        class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200">
                    Reset Form
                </button>
                <button type="submit" 
                        class="px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 font-semibold shadow-lg transition duration-200">
                    üíæ Create Work Center
                </button>
            </div>
        </form>
    </div>

    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <script src="script.js"></script>
    <script>
        // Protect this page - only admin and manufacturing manager can access
        protectPage(['Administrator', 'Manufacturing Manager']);

        document.addEventListener('DOMContentLoaded', function() {
            // Add form submission handler
            document.getElementById('wcForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await createWorkCenter();
            });
        });

        async function createWorkCenter() {
            const formData = {
                name: document.getElementById('wcName').value,
                description: document.getElementById('description').value,
                status: document.getElementById('status').value,
                hourly_cost_rate: parseFloat(document.getElementById('hourlyCostRate').value),
                capacity: parseInt(document.getElementById('capacity').value),
                efficiency: parseFloat(document.getElementById('efficiency').value)
            };

            // Validate form data
            if (!formData.name || !formData.hourly_cost_rate || !formData.capacity) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/workcenters', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Work center created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/wc-list';
                    }, 2000);
                } else {
                    showMessage(result.error || 'Error creating work center.', 'error');
                }
            } catch (error) {
                showMessage('Error creating work center. Please try again.', 'error');
                console.error('Error:', error);
            }
        }

        function resetForm() {
            if (confirm('Reset form? All data will be lost.')) {
                document.getElementById('wcForm').reset();
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-lg shadow-lg mb-2 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 5000);
        }
    </script>
</body>
</html>
