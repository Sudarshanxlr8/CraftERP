<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Centers List - CraftERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="navbar-container"></div>
    
    <div class="container mx-auto p-6 max-w-7xl">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Work Centers</h1>
                <p class="text-gray-600">Manage manufacturing work centers and their configurations</p>
            </div>
            <button onclick="window.location.href='/wc-create'" 
                    class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 font-semibold shadow-lg transition duration-200">
                ‚ûï Create Work Center
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
        </div>

        <!-- Error State -->
        <div id="error" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 hidden">
            <div class="flex items-center">
                <span class="text-red-500 text-xl mr-3">‚ö†Ô∏è</span>
                <div>
                    <h3 class="text-red-800 font-semibold">Error Loading Work Centers</h3>
                    <p id="errorMessage" class="text-red-700"></p>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty" class="bg-white rounded-xl shadow-lg p-12 text-center hidden">
            <div class="text-6xl mb-4">üè≠</div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">No Work Centers Found</h3>
            <p class="text-gray-600 mb-6">Create your first work center to start managing manufacturing operations.</p>
            <button onclick="window.location.href='/wc-create'" 
                    class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 font-semibold shadow-lg transition duration-200">
                Create Work Center
            </button>
        </div>

        <!-- Work Centers Table -->
        <div id="tableContainer" class="bg-white rounded-xl shadow-lg overflow-hidden hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hourly Rate</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="wcListTable" class="bg-white divide-y divide-gray-200">
                        <!-- Work centers will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <script src="script.js"></script>
    <script>
        // Protect this page - only admin, manufacturing manager, and operator can access
        protectPage(['Administrator', 'Manufacturing Manager', 'Operator']);

        document.addEventListener('DOMContentLoaded', function() {
            loadWorkCenters();
        });

        async function loadWorkCenters() {
            showLoading();
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/workcenters', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const workCenters = await response.json();
                
                if (!workCenters || workCenters.length === 0) {
                    showEmpty();
                } else {
                    displayWorkCenters(workCenters);
                }
                
            } catch (error) {
                showError('Failed to load work centers: ' + error.message);
                console.error('Error loading work centers:', error);
            } finally {
                hideLoading();
            }
        }

        function displayWorkCenters(workCenters) {
            const tbody = document.getElementById('wcListTable');
            tbody.innerHTML = '';
            
            workCenters.forEach(wc => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors duration-150';
                
                const statusClass = wc.status === 'active' ? 'bg-green-100 text-green-800' : 
                                  wc.status === 'maintenance' ? 'bg-yellow-100 text-yellow-800' : 
                                  'bg-red-100 text-red-800';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${wc.name}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-600">${wc.description || 'No description'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">$${wc.hourly_cost_rate.toFixed(2)}/hr</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${wc.status.charAt(0).toUpperCase() + wc.status.slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewWorkCenter('${wc.id}')" 
                                class="text-blue-600 hover:text-blue-900 mr-3 transition-colors duration-150">
                            üëÅÔ∏è View
                        </button>
                        <button onclick="editWorkCenter('${wc.id}')" 
                                class="text-green-600 hover:text-green-900 mr-3 transition-colors duration-150">
                            ‚úèÔ∏è Edit
                        </button>
                        <button onclick="deleteWorkCenter('${wc.id}', '${wc.name}')" 
                                class="text-red-600 hover:text-red-900 transition-colors duration-150">
                            üóëÔ∏è Delete
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            showTable();
        }

        function viewWorkCenter(id) {
            window.location.href = `/wc-detail?id=${id}`;
        }

        function editWorkCenter(id) {
            window.location.href = `/wc-edit?id=${id}`;
        }

        async function deleteWorkCenter(id, name) {
            if (confirm(`Are you sure you want to delete work center "${name}"?`)) {
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`/api/workcenters/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        showMessage('Work center deleted successfully!', 'success');
                        loadWorkCenters();
                    } else {
                        const result = await response.json();
                        showMessage(result.error || 'Error deleting work center.', 'error');
                    }
                } catch (error) {
                    showMessage('Error deleting work center. Please try again.', 'error');
                }
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('empty').classList.add('hidden');
            document.getElementById('tableContainer').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('empty').classList.add('hidden');
            document.getElementById('tableContainer').classList.add('hidden');
        }

        function showEmpty() {
            document.getElementById('empty').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('tableContainer').classList.add('hidden');
        }

        function showTable() {
            document.getElementById('tableContainer').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('empty').classList.add('hidden');
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-lg shadow-lg mb-2 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 5000);
        }
    </script>
</body>
</html>
