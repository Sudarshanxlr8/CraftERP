<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Dynamic Navbar -->
    <div id="navbar-container"></div>
    
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white p-6 rounded shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-center">Forgot Password</h1>
            
            <form id="forgotPasswordForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">
                    Send Reset Link
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <a href="/login" class="text-blue-500 hover:text-blue-700">Back to Login</a>
            </div>
        </div>
    </div>
    
    <!-- Load navbar first, then main scripts -->
    <script>
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <script src="script.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // Placeholder for forgot password functionality
            alert('Password reset link would be sent to: ' + email);
        });
    </script>
</body>
</html>
