<script>
    // Role-based navigation configuration
    const pageRoles = {
        '/index': ['administrator', 'manufacturing manager', 'inventory manager'],
        '/users': ['administrator'],
        '/mo_list': ['administrator', 'manufacturing manager'],
        '/mo_create': ['administrator', 'manufacturing manager'],
        '/wo_list': ['administrator', 'manufacturing manager', 'operator'],
        '/wo-task': ['administrator', 'manufacturing manager', 'operator'],
        '/bom_list': ['administrator', 'manufacturing manager'],
        '/bom_create': ['administrator'],
        '/inventory': ['administrator', 'manufacturing manager', 'inventory manager'],
        '/product_master': ['inventory manager'],
        '/reports': ['administrator', 'manufacturing manager', 'inventory manager'],
        '/settings': ['administrator'],
        '/profile': ['manufacturing manager', 'inventory manager', 'operator']
    };

    // Navigation items with icons and descriptions
    const navItems = {
        '/index': { title: 'Dashboard', icon: 'ðŸ“Š', description: 'Main dashboard' },
        '/users': { title: 'Users', icon: 'ðŸ‘¥', description: 'Manage users' },
        '/mo_list': { title: 'Manufacturing Orders', icon: 'ðŸ­', description: 'View manufacturing orders' },
        '/mo_create': { title: 'Create MO', icon: 'âž•', description: 'Create new manufacturing order' },
        '/wo_list': { title: 'Work Orders', icon: 'ðŸ”§', description: 'View work orders' },
        '/wo-task': { title: 'Work Tasks', icon: 'âš™ï¸', description: 'Work order tasks' },
        '/bom_list': { title: 'BOM List', icon: 'ðŸ“‹', description: 'Bill of materials' },
        '/bom_create': { title: 'Create BOM', icon: 'ðŸ“', description: 'Create new BOM' },
        '/inventory': { title: 'Inventory', icon: 'ðŸ“¦', description: 'Inventory management' },
        '/product_master': { title: 'Products', icon: 'ðŸ·ï¸', description: 'Product master data' },
        '/reports': { title: 'Reports', icon: 'ðŸ“ˆ', description: 'View reports' },
        '/settings': { title: 'Settings', icon: 'âš™ï¸', description: 'System settings' },
        '/profile': { title: 'Profile', icon: 'ðŸ‘¤', description: 'User profile' }
    };

    // Function to get current user role
    function getCurrentUserRole() {
        const token = localStorage.getItem('token');
        if (!token) return null;
        
        try {
            const decoded = decodeJWT(token);
            return decoded.role.toLowerCase();
        } catch (error) {
            console.error('Error decoding token:', error);
            return null;
        }
    }

    // Function to check if user has access to a page
    function hasAccess(pagePath, userRole) {
        if (!pageRoles[pagePath]) return false;
        return pageRoles[pagePath].some(role => role.toLowerCase() === userRole.toLowerCase());
    }

    // Function to render navigation based on user role
    function renderNavigation() {
        const userRole = getCurrentUserRole();
        if (!userRole) {
            window.location.href = '/login';
            return;
        }

        // Update user display
        updateUserDisplay();

        // Filter navigation items based on role
        const accessibleItems = Object.keys(navItems).filter(path => hasAccess(path, userRole));
        
        // Render desktop navigation
        const desktopMenu = document.getElementById('navbarMenu');
        desktopMenu.innerHTML = '';
        
        accessibleItems.forEach(path => {
            const item = navItems[path];
            const currentPath = window.location.pathname;
            const isActive = currentPath === path;
            
            const navLink = document.createElement('a');
            navLink.href = path;
            navLink.className = `nav-item nav-hover-effect px-4 py-2 rounded-lg text-sm font-medium transition-enhanced ${
                isActive 
                    ? 'active text-white' 
                    : 'text-gray-700 hover:text-blue-600 bg-gray-50 hover:bg-blue-50'
            }`;
            navLink.innerHTML = `
                <span class="relative z-10 mr-2">${item.icon}</span>
                <span class="relative z-10">${item.title}</span>
                ${isActive ? '<div class="absolute inset-0 bg-blue-500 rounded-lg opacity-20"></div>' : ''}
            `;
            desktopMenu.appendChild(navLink);
        });

        // Render mobile navigation
        const mobileMenu = document.getElementById('mobileNavbarMenu');
        mobileMenu.innerHTML = '';
        
        accessibleItems.forEach(path => {
            const item = navItems[path];
            const currentPath = window.location.pathname;
            const isActive = currentPath === path;
            
            const navLink = document.createElement('a');
            navLink.href = path;
            navLink.className = `block px-4 py-3 rounded-lg text-base font-medium transition-enhanced ${
                isActive 
                    ? 'active bg-blue-500 text-white' 
                    : 'text-gray-700 hover:text-blue-600 hover:bg-blue-50'
            }`;
            navLink.innerHTML = `
                <div class="flex items-center space-x-3">
                    <div class="w-2 h-2 ${isActive ? 'bg-white' : 'bg-blue-400'} rounded-full"></div>
                    <span>${item.icon}</span>
                    <span>${item.title}</span>
                </div>
            `;
            mobileMenu.appendChild(navLink);
        });
    }

    // Function to update user display
    function updateUserDisplay() {
        const token = localStorage.getItem('token');
        console.log('Token found:', !!token);
        
        try {
            const usernameElement = document.getElementById('usernameDisplay');
            const userRoleElement = document.getElementById('userRole');
            const userInitialElement = document.getElementById('userInitial');
            const dropdownUserNameElement = document.getElementById('dropdownUserName');
            const dropdownUserEmailElement = document.getElementById('dropdownUserEmail');
            const mobileUsernameElement = document.getElementById('mobileUsernameDisplay');
            const mobileUserInitialElement = document.getElementById('mobileUserInitial');
            
            if (!usernameElement || !userRoleElement || !userInitialElement || !dropdownUserNameElement || !dropdownUserEmailElement || !mobileUsernameElement || !mobileUserInitialElement) {
                console.log('User display elements not found');
                return;
            }
            
            let username = localStorage.getItem('username');
            let userRole = localStorage.getItem('role');
            let userEmail = localStorage.getItem('email');
            
            if ((!username || !userRole) && token) {
                const decoded = decodeJWT(token);
                console.log('Decoded JWT:', decoded);
                username = username || decoded.username || decoded.email || 'User';
                userRole = userRole || decoded.role || 'User';
                userEmail = userEmail || decoded.email || 'user@example.com';
            }
            
            if (!username) username = 'User';
            if (!userRole) userRole = 'User';
            if (!userEmail) userEmail = 'user@example.com';
            
            const initial = username.charAt(0).toUpperCase();
            
            console.log('Setting username to:', username);
            usernameElement.textContent = username;
            userRoleElement.textContent = userRole;
            userInitialElement.textContent = initial;
            dropdownUserNameElement.textContent = username;
            dropdownUserEmailElement.textContent = userEmail;
            mobileUsernameElement.textContent = username;
            mobileUserInitialElement.textContent = initial;
            
            // Add animation to user avatar
            const avatar = userInitialElement.parentElement;
            avatar.style.animation = 'none';
            avatar.offsetHeight;
            avatar.style.animation = 'gradient-shift 3s ease infinite';
        } catch (error) {
            console.error('Error updating user display:', error);
            if (token) console.error('Token:', token);
            const username = localStorage.getItem('username') || 'User';
            const userRole = localStorage.getItem('role') || 'User';
            const userEmail = localStorage.getItem('email') || 'user@example.com';
            const initial = username.charAt(0).toUpperCase();
            
            const usernameElement = document.getElementById('usernameDisplay');
            const userRoleElement = document.getElementById('userRole');
            const userInitialElement = document.getElementById('userInitial');
            const dropdownUserNameElement = document.getElementById('dropdownUserName');
            const dropdownUserEmailElement = document.getElementById('dropdownUserEmail');
            const mobileUsernameElement = document.getElementById('mobileUsernameDisplay');
            const mobileUserInitialElement = document.getElementById('mobileUserInitial');
            
            if (usernameElement) usernameElement.textContent = username;
            if (userRoleElement) userRoleElement.textContent = userRole;
            if (userInitialElement) userInitialElement.textContent = initial;
            if (dropdownUserNameElement) dropdownUserNameElement.textContent = username;
            if (dropdownUserEmailElement) dropdownUserEmailElement.textContent = userEmail;
            if (mobileUsernameElement) mobileUsernameElement.textContent = username;
            if (mobileUserInitialElement) mobileUserInitialElement.textContent = initial;
        }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        renderNavigation();
        updateUserDisplay();
        
        // Add hover sound effects (optional)
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });
            
            item.addEventListener('mouseleave', function() {
                if (!this.classList.contains('active')) {
                    this.style.transform = 'translateY(0) scale(1)';
                }
            });
        });
        
        // Add ripple effect to buttons
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // Profile dropdown toggle
        const profileDropdownBtn = document.getElementById('profileDropdownBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        
        if (profileDropdownBtn && profileDropdown) {
            profileDropdownBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                profileDropdown.classList.toggle('hidden');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                profileDropdown.classList.add('hidden');
            });
        }

        // Mobile menu toggle with animation
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                if (mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.remove('hidden');
                    setTimeout(() => {
                        mobileMenu.classList.add('opacity-100');
                        mobileMenu.classList.remove('opacity-0');
                    }, 10);
                    mobileMenuBtn.classList.add('text-blue-600');
                    mobileMenuBtn.classList.add('bg-blue-50');
                } else {
                    mobileMenu.classList.add('opacity-0');
                    mobileMenu.classList.remove('opacity-100');
                    setTimeout(() => {
                        mobileMenu.classList.add('hidden');
                    }, 300);
                    mobileMenuBtn.classList.remove('text-blue-600');
                    mobileMenuBtn.classList.remove('bg-blue-50');
                }
            });
        }

        // Logout buttons
        const logoutBtn = document.getElementById('logoutBtn');
        const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');
        
        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/login';
        }
        
        if (logoutBtn) logoutBtn.addEventListener('click', handleLogout);
        if (mobileLogoutBtn) mobileLogoutBtn.addEventListener('click', handleLogout);
    });

    // JWT decode function (if not already defined)
    if (typeof decodeJWT === 'undefined') {
        function decodeJWT(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    }
